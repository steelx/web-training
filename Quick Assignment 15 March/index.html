<!DOCTYPE html>
<html>
<head>
	<title>Quick layout 15th March</title>

	<style type="text/css">
		.wrapper {
			width: 690px;
			border: 2px solid #60ff00;
			margin: 50px auto;
			padding: 10px;
			position: relative;
		}
		.big {
			width: 350px;
			height: 700px;
			background-color: #d6513f;
			float: left;
			margin: 10px;
		}
		.small {
			width: 300px;
			height: 300px;
			background-color: #cd1d04;
			float: right;
			margin: 10px;
		}

		.logo {
			position: absolute;
			width: 100px;
			height: 100px;
			background-color: #60ff00;
			top: -50px;
			left: -50px;
		}

	</style>

</head>
<body>


<div class="wrapper">
	<div class="logo">possition Absolute</div>
	<div class="big">
		big
	</div>
	<div class="small">
		small 1
	</div>
	<div class="small">
		small 2
	</div>

	<div style="clear: both;"></div>
</div>

</body>
</html>
