<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <!--[if lt IE 9]>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
        <![endif]-->

    <body>

        <header class="header">
            <div class="navbar">
                <a href="index.html" class="logo">
                    <img src="img/logo.png">
                </a>

                <ul class="menu">
                    <li><a href="#">Contact us</a></li>
                </ul>
            </div>
        </header>

        <section class="wrapper">
            <div class="featured clearfix">
                <div class="phone"></div>
                <div class="green-element"></div>
                <div class="featured-text">
                    <h1>We design and build<br>
                        beautiful web &amp; mobile apps</h1>
                    <p>You can design and create, and build the most wonderful place in the world. But it takes people to make the dream a reality. - Walt Disney
                    </p>

                    <div class="know-more">
                        <a href="#" class="button green">Know more</a>
                    </div>

                </div>
            </div>
        </section>

        <section class="contact-wrapper">
            <div class="contact-form">
                <h3>Lets Talk</h3>

                <form>
                    <fieldset class="form-input-block">
                        <input type="text" placeholder="First Name">
                    </fieldset>
                    <fieldset class="form-input-block">
                        <input type="text" placeholder="Last Name">
                    </fieldset>
                    <fieldset class="form-input-block">
                        <input type="email" placeholder="Email Address">
                    </fieldset>
                    <fieldset class="form-input-block bgimg">
                        <select class="form-select" id="appdesign">
                            <option>App Design</option>
                            <option>App Design 2</option>
                            <option>App Design 3</option>
                            <option>App Design 4</option>
                        </select>
                    </fieldset>
                    <fieldset class="form-block">
                        <textarea class="form-textarea" placeholder="Type your query here"></textarea>
                    </fieldset>
                </form>
            </div>
        </section>

        <footer class="footer">
            <div class="footer-inner">
                <p class="">&copy; 2015 indipixel design</p>

                <a class="" href="mailto:ajinkyab1987@gmail.com">ajinkyab1987@gmail.com</a>
            </div>
        </footer>
